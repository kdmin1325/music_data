# renew_before_expiry = 30 days
version = 2.9.0
archive_dir = /etc/letsencrypt/archive/findipp.ddns.net
cert = /etc/letsencrypt/live/findipp.ddns.net/cert.pem
privkey = /etc/letsencrypt/live/findipp.ddns.net/privkey.pem
chain = /etc/letsencrypt/live/findipp.ddns.net/chain.pem
fullchain = /etc/letsencrypt/live/findipp.ddns.net/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 8ee8da9a74ac9ae8ed612182d6fa37cd
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
findipp.ddns.net = /var/www/certbot
